<html>
  <head>
    <title>Malcolm Stone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Karla", sans-serif;
        margin: 0;
      }

      .title {
        margin-bottom: 0.5rem;
        color: #111111;
      }

      .subtitle {
        margin-top: 0;
        color: #111111cc;
        margin-bottom: 4rem;
      }

      .title-icon {
        padding-left: 0.5em;
        height: 2.5rem;
        vertical-align: text-bottom;
      }

      .container {
        max-width: 30rem;
        margin: 6rem auto;
        padding: 0 1rem;
      }

      .footer-links {
        position: absolute;
        bottom: 1rem;
        margin-bottom: 0;
      }

      .bamboo-grove__container {
        position: fixed;
        bottom: -1rem;
        right: 0;
      }

      .bamboo-grove__tree-1 {
        width: 4rem;
        margin-right: -2.5rem;
      }
      .bamboo-grove__tree-2 {
        width: 5rem;
        margin-right: -2rem;
      }
      .bamboo-grove__tree-3 {
        width: 3rem;
      }

      .wiggle {
        animation-delay: 1.5s;
        animation-name: wiggle;
        animation-duration: 1s;
        animation-timing-function: ease-in-out;
      }

      @keyframes wiggle {
        20% {
          transform: rotate(-5deg);
        }
        40% {
          transform: rotate(8deg);
        }
        60% {
          transform: rotate(-8deg);
        }
        80% {
          transform: rotate(5deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="title">
        Malcolm Stone<img
          class="title-icon"
          src="assets/20-leaf.svg"
          alt="leaf icon"
        />
      </h1>
      <h2 class="subtitle">Software Engineer</h2>
      <p>Making software with humans, for humans.</p>
      <p class="footer-links">
        <em>Get in touch via:</em>
        <br />
        <a href="mailto:malcolm.stone91@gmail.com">Email</a>
        <a href="https://github.com/malcolm-s" target="_blank">Github</a>
        <a href="https://linkedin.com/in/malcolm-stone-b1264382" target="_blank"
          >LinkedIn</a
        >
      </p>
    </div>
    <div class="bamboo-grove__container wiggle">
      <img
        class="bamboo-grove__tree bamboo-grove__tree-1"
        src="assets/26-bamboo.svg"
        alt="bamboo icon"
      />
      <img
        class="bamboo-grove__tree bamboo-grove__tree-2"
        src="assets/26-bamboo.svg"
        alt="bamboo icon"
      />
      <img
        class="bamboo-grove__tree bamboo-grove__tree-3"
        src="assets/26-bamboo.svg"
        alt="bamboo icon"
      />
    </div>
  </body>
</html>
